<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors!</title>
    <script defer src="./functions.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="game">
        <h1>Rock! Paper! Scissors</h1>
        <h2>Choose your hand!</h2>
        <div class="cards">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <h2>Results</h2>
        <div class='score'>
            <h3>Player</h3>
            <p id="player-score">0</p>
            <p id="computer-score">0</p>
            <h3>Computer</h3>
        </div>
        <div id="message"></div>
    </div>
    
</body>

</html>
